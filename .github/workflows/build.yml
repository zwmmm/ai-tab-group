name: "Submit to Web Store"
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
          run_install: true
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
          cache: "pnpm"
      - name: Build the extension
        run: pnpm build

      # 打包扩展文件
      - name: Package extension
        run: |
          cd build/chrome-mv3-prod
          zip -r ../ai-tab-group.zip *

      # 提取版本号
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # 创建 GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: AI Tab Group ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            AI Tab Group 浏览器扩展 ${{ steps.get_version.outputs.VERSION }} 版本发布

            ### 更新内容
            - 请在此处添加版本更新内容

      # 上传扩展文件到 Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ai-tab-group.zip
          asset_name: ai-tab-group-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
